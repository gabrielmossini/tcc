{% extends 'index.html' %} {% load static %} {% block content %}
{% if request.user.is_authenticated %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Object Detection</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    </head>

    <body>
        <div class="container mt-4">
            <h1>Detecção</h1>
            <button id="start-camera" class="btn btn-primary"><i class="fa-solid fa-video"></i> Abrir Câmera</button>
            <div class="d-flex justify-content-center">
                <div class="column mt-4 text-center">

                    <div id="video-container" style="display: none">
                        <div class="column mt-4">
                            <div id="status"></div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <button id="mute-button" class="muted">
                                        <i class="fa-solid fa-volume-xmark"></i>
                                    </button>
                                    <button id="unmute-button" class="muted" style="display: none;">
                                        <i class="fa-solid fa-volume-high"></i>
                                    </button>
                                </div>

                                <button id="stop-camera" style="display: none" class="btn btn-primary">
                                    <i class="fa-solid fa-x"></i>
                                </button>
                            </div>
                        </div>

                        <div class="column mt-4">
                            <img id="video" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mt-4">
                <h1>Todos Objetos Detectados (Per Frame)</h1>
                <div>
                    <table id="detection-table">
                        <thead>
                            <tr>
                                <th>Objetos</th>
                                <th id="sort-detections" onclick="sortTable()">Detecções</th>
                            </tr>
                        </thead>
                        <tbody id="detection-table-body">
                            <!-- Detection data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="form-group mt-4">
                    <canvas id="detectionChart" width="400" height="200"></canvas>
                </div>
            </div>

            <script src="{% static 'js/chart.js' %}"></script> <!-- Chart, polling, and alerts -->
            <script src="{% static 'js/camera.js' %}"></script> <!-- Camera and mute controls -->
        </div>
    </body>
</html>
{% endif %}
{% endblock %}
